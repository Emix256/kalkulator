<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="icon.ico" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script> <!-- nie usuwaj defer -->
</head>

<body>
    <div id="kalkulator">
        <input id="dzialanie" type="text" readonly>
        <div id="przyciski">
            <button onclick="dodaj('1', '¹')">1</button>
            <button onclick="dodaj('2', '²')">2</button>
            <button onclick="dodaj('3', '³')">3</button>
            <button onclick="dodaj('+', '+')">+</button>
            <button onclick="dodaj('4', '⁴')">4</button>
            <button onclick="dodaj('5', '⁵')">5</button>
            <button onclick="dodaj('6', '⁶')">6</button>
            <button onclick="dodaj('–', '-')">–</button>
            <button onclick="dodaj('7', '⁷')">7</button>
            <button onclick="dodaj('8', '⁸')">8</button>
            <button onclick="dodaj('9', '⁹')">9</button>
            <button onclick="dodaj('×', '*')">×</button>
            <button onclick="dodaj('.', '.')">.</button>
            <button onclick="dodaj('0', '⁰')">0</button>
            <button onclick="wylicz()" id="rowna">=</button>
            <button onclick="dodaj('÷', '/')">÷</button>
            <button onclick="wyczysc('')">R</button>
            <button onclick="dodajPotega()">ⁿ</button>
            <button onclick="dodaj('√', null);">√</button>
        </div>
    </div>
    <div id="kontener">
        <button id="przyciskHistoria" onclick="stany('block')">Historia</button>
    </div>
    <div id="historia">
        <button id="zamknij" onclick="stany('none')">x</button>
        <button id="wyczyscHistorie" onclick="wyczyscHistorie()">Wyczyść</button>
        <div id="historia-zawartosc">

        </div>
    </div>
</body>

</html>
