<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="https://emix256.github.io/kalkulator/icon.ico" /> <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    </style>
</head>
<body>
    <div id="skeleton">
	    <input id="dzialanie" readonly>
        <div id="box1">
            <button onclick="plus('1')", onclick="sound('one')">1</button>
            <button onclick="plus('2')">2</button>
            <button onclick="plus('3')">3</button>
            <button onclick="plus('+')">+</button>
            <button onclick="plus('4')">4</button>
            <button onclick="plus('5')">5</button>
            <button onclick="plus('6')">6</button>
            <button onclick="plus('-')">–</button>
            <button onclick="plus('7')">7</button>
            <button onclick="plus('8')">8</button>
            <button onclick="plus('9')">9</button>
            <button onclick="plus('*')">×</button>
            <button onclick="plus('.')">.</button>
            <button onclick="plus('0')">0</button>
            <button onclick="count()">=</button>
            <button onclick="plus('/')">÷</button>
            <button onclick="czy('')">R</button>
        </div>
    </div>
    
<script src="index.js"></script>
</body>
</html>
